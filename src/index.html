<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
   <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <section id="title" class="text-center mb-6">
         <h1 class="text-2xl font-bold text-gray-800">Todo List Application</h1>
      </section>

      <section id="input" class="flex space-x-2 mb-6">
         <input type="text" name="assignment" id="assignment" 
                class="border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:border-blue-500"
                placeholder="Inputkan tugas yang akan dikerjakan ...">
         <input type="button" id="btn-tambah" value="TAMBAH"
                class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 cursor-pointer">
      </section>

      <section id="output" class="space-y-4"></section>
   </div>

   <script src="main.js"></script>
</body>
</html>
